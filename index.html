<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas - Christopher Thompson</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Desaf√≠o 5 To-Do List</h1>
    </header>
    <main>
        <div id="todoApp">
            <h1 class="titulo">Lista de Tareas</h1>
            <div class="caja_entrada">

                <input class="entrada" type="text" id="newTask" placeholder="Nueva tarea">
                <button onclick="addTask()">Agregar</button>
            </div>

            <div id="taskCounter">Total: 0 Realizadas: 0</div>

            <table id="taskTable">
                <tr>
                    <th>ID</th>
                    <th>Tarea</th>
                    <th>Realizada</th>
                    <th>Eliminar</th>
                </tr>

            </table>
        </div>
    </main>
    <footer>
        &copy; 2024 Christopher Thompson

    </footer>



    <script src="script.js"></script>
</body>

</html>
